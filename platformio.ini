; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = dev
test_dir = test

[env]
platform = teensy
board = teensy41
framework = arduino
monitor_dtr   = 0        ; 1 = actif, valeur par d√©faut mais on force
monitor_rts   = 0
build_flags = 
	-D USB_MIDI_SERIAL
	-D TEENSY_OPT_SMALLEST_CODE
	-std=c++20
	-D LV_CONF_INCLUDE_SIMPLE
	-I .
lib_deps = 
	vindar/ILI9341_T4 @ ^1.6.0
	lvgl/lvgl @ ^9.3.0
lib_ignore = 
	lvgl_demos
test_framework = unity
test_build_src = yes

[env:dev]
build_flags = 
	${env.build_flags}
	-DDEBUG
	-DCONFIG_DEVELOPMENT

[env:prod]
build_flags = 
	${env.build_flags}
	-DCONFIG_PRODUCTION

[env:debug]
build_flags = 
	${env.build_flags}
	-DDEBUG
	-DCONFIG_VERBOSE

