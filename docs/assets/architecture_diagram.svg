<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Titre -->
    <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Architecture MIDI Controller</text>
    
    <!-- Couches - Arrière-plans -->
    <rect x="50" y="60" width="700" height="480" rx="10" ry="10" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
    <rect x="80" y="100" width="640" height="400" rx="10" ry="10" fill="#e0e0e0" stroke="#666" stroke-width="2"/>
    <rect x="110" y="140" width="580" height="320" rx="10" ry="10" fill="#d0d0d0" stroke="#666" stroke-width="2"/>
    
    <!-- Étiquettes des couches -->
    <text x="90" y="85" font-family="Arial" font-size="16" font-weight="bold">Application</text>
    <text x="120" y="125" font-family="Arial" font-size="16" font-weight="bold">Adapters</text>
    <text x="150" y="165" font-family="Arial" font-size="16" font-weight="bold">Core</text>
    
    <!-- Sous-systèmes - 2x2 Grid -->
    <rect x="160" y="190" width="200" height="100" rx="5" ry="5" fill="#b6d7a8" stroke="#666" stroke-width="2"/>
    <rect x="440" y="190" width="200" height="100" rx="5" ry="5" fill="#a4c2f4" stroke="#666" stroke-width="2"/>
    <rect x="160" y="330" width="200" height="100" rx="5" ry="5" fill="#ffe599" stroke="#666" stroke-width="2"/>
    <rect x="440" y="330" width="200" height="100" rx="5" ry="5" fill="#ea9999" stroke="#666" stroke-width="2"/>
    
    <!-- Étiquettes des sous-systèmes -->
    <text x="260" y="220" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">ConfigurationSubsystem</text>
    <text x="260" y="240" font-family="Arial" font-size="14" text-anchor="middle">IConfiguration</text>
    
    <text x="540" y="220" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">InputSubsystem</text>
    <text x="540" y="240" font-family="Arial" font-size="14" text-anchor="middle">IInputSystem</text>
    
    <text x="260" y="360" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">MidiSubsystem</text>
    <text x="260" y="380" font-family="Arial" font-size="14" text-anchor="middle">IMidiSystem</text>
    
    <text x="540" y="360" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">UISubsystem</text>
    <text x="540" y="380" font-family="Arial" font-size="14" text-anchor="middle">IUISystem</text>
    
    <!-- DependencyContainer au centre -->
    <rect x="310" y="250" width="180" height="70" rx="5" ry="5" fill="#d5a6bd" stroke="#666" stroke-width="3"/>
    <text x="400" y="285" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">DependencyContainer</text>
    
    <!-- Flèches de dépendances -->
    <line x1="310" y1="285" x2="260" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="250" x2="400" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="490" y1="285" x2="540" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="310" y1="285" x2="260" y2="330" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="320" x2="400" y2="380" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="490" y1="285" x2="540" y2="330" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Définition des marqueurs de flèche -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    
    <!-- Légende pour MidiControllerApp -->
    <rect x="250" y="490" width="300" height="40" rx="5" ry="5" fill="#ffffff" stroke="#666" stroke-width="2"/>
    <text x="400" y="515" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">MidiControllerApp</text>
    
    <!-- Flèche de MidiControllerApp vers DependencyContainer -->
    <line x1="400" y1="490" x2="400" y2="330" stroke="#666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
</svg>
